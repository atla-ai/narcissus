<div class="chat-widget">
  <!-- Chat Button -->
  <button class="chat-button" id="chatButton" onclick="toggleChat()">
    <span id="buttonIcon">ðŸ’¬</span>
  </button>

  <!-- Chat Window -->
  <div class="chat-window" id="chatWindow">
    <div class="chat-header">
      <div class="chat-title">Chat with Narcissus</div>
      <button class="close-button" onclick="closeChat()">Ã—</button>
    </div>
    <div class="chat-content">
      <div class="loading" id="loading">Loading chat...</div>
      <iframe
        class="chat-iframe"
        id="chatIframe"
        src=""
        title="AI Chat Assistant"
      ></iframe>
    </div>
  </div>
</div>

<style>
  /* Chat Widget Styles */
  .chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      sans-serif;
  }

  /* Chat Button */
  .chat-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00bd83 0%, #009d6d 100%);
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
  }

  .chat-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
  }

  .chat-button.active {
    background: #b42318;
  }

  /* Chat Window */
  .chat-window {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 450px;
    height: 650px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    opacity: 0;
    transform: translateY(20px) scale(0.95);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: none;
    overflow: hidden;
    border: 1px solid rgba(0, 0, 0, 0.1);
  }

  .chat-window.open {
    opacity: 1;
    transform: translateY(0) scale(1);
    pointer-events: all;
  }

  /* Header */
  .chat-header {
    background: linear-gradient(135deg, #00bd83 0%, #009d6d 100%);
    padding: 16px 20px;
    color: white;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-title {
    font-size: 16px;
  }

  .close-button {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    padding: 0;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition: background 0.2s;
  }

  .close-button:hover {
    background: rgba(255, 255, 255, 0.1);
  }

  /* Chat Content */
  .chat-content {
    height: calc(100% - 64px);
    position: relative;
  }

  .chat-iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
  }

  /* Loading State */
  .loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #666;
    font-size: 14px;
  }

  /* Mobile Responsive */
  @media (max-width: 480px) {
    .chat-widget {
      bottom: 10px;
      right: 10px;
      left: 10px;
    }

    .chat-window {
      width: 100%;
      height: 550px;
      right: 0;
      bottom: 80px;
    }

    .chat-button {
      width: 56px;
      height: 56px;
      font-size: 22px;
    }
  }

  /* Animations */
  @keyframes bounce {
    0%,
    20%,
    50%,
    80%,
    100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-5px);
    }
    60% {
      transform: translateY(-3px);
    }
  }

  .chat-button.bounce {
    animation: bounce 0.6s ease;
  }
</style>

<script>
  // Configuration - Change chatUrl for local development vs production
  const CHAT_URL = "https://narcissus-ui.onrender.com"; // Production
  // const CHAT_URL = "http://localhost:3000"; // Local development

  const CONFIG = {
    chatUrl: CHAT_URL,
    title: "Ask me anything",
    brandColor: "#00bd83",
  };

  let isOpen = false;
  let isLoaded = false;

  function toggleChat() {
    if (isOpen) {
      closeChat();
    } else {
      openChat();
    }
  }

  function openChat() {
    const chatWindow = document.getElementById("chatWindow");
    const chatButton = document.getElementById("chatButton");
    const buttonIcon = document.getElementById("buttonIcon");

    isOpen = true;
    chatWindow.classList.add("open");
    chatButton.classList.add("active");
    buttonIcon.textContent = "Ã—";

    // Load iframe on first open
    if (!isLoaded) {
      const iframe = document.getElementById("chatIframe");
      iframe.onload = function () {
        hideLoading();
      };
      iframe.src = CONFIG.chatUrl;
      isLoaded = true;
    }

    // Add bounce animation
    chatButton.classList.add("bounce");
    setTimeout(() => chatButton.classList.remove("bounce"), 600);
  }

  function closeChat() {
    const chatWindow = document.getElementById("chatWindow");
    const chatButton = document.getElementById("chatButton");
    const buttonIcon = document.getElementById("buttonIcon");

    isOpen = false;
    chatWindow.classList.remove("open");
    chatButton.classList.remove("active");
    buttonIcon.textContent = "ðŸ’¬";
  }

  function hideLoading() {
    const loading = document.getElementById("loading");
    loading.style.display = "none";
  }

  // Close chat when clicking outside
  document.addEventListener("click", function (event) {
    const widget = document.querySelector(".chat-widget");
    if (isOpen && !widget.contains(event.target)) {
      closeChat();
    }
  });

  // Keyboard shortcuts
  document.addEventListener("keydown", function (event) {
    if (event.key === "Escape" && isOpen) {
      closeChat();
    }
  });

  // Auto-show chat after 5 seconds (optional)
  setTimeout(() => {
    const chatButton = document.getElementById("chatButton");
    chatButton.classList.add("bounce");
    setTimeout(() => chatButton.classList.remove("bounce"), 600);
  }, 5000);
</script>
